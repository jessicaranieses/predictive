<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Prediction</title>
</head>
<body>

<div id="predictionMessage"></div>

<script>
    function getPrediction() {
        const currentHour = new Date().getHours(); // Gets the current hour (0-23)

        if (5 <= currentHour && currentHour < 8) {
            return "Rise and shine! We predict you'll excel in our early morning live sessions!";
        } else if (8 <= currentHour && currentHour < 12) {
            return "Morning person detected! You might enjoy our data visualization module!";
        } else if (12 <= currentHour && currentHour < 17) {
            return "Afternoon explorer! Our regression analysis module in the afternoon will be your favorite!";
        } else if (17 <= currentHour && currentHour < 21) {
            return "Evening learner! Our evening discussions on machine learning will intrigue you!";
        } else {
            return "Based on your login time, we predict you're a night owl and will love our module on time series analysis!";
        }
    }

    // Display the prediction message
    document.getElementById('predictionMessage').innerText = getPrediction();
</script>

</body>
</html>
